<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="css/order.css">
</head>

<body>

    <div class="container">
        <h4 class="slogan text-center my-4">The right slice at the right price</h4>
        <form name="form" class="form1">

            <select class="form-control size">
                <option value="" disabled selected>Choose Size</option>
                <option label="Small" value="450">Small</option>
                <option label="Medium" vvalue="650">Medium</option>
                <option label="Large" value="950">Large</option>
            </select>
            <br>
            <select class="form-control crust">
                <option value="" disabled selected>Choose Crust</option>
                <option label="Stuffed" value="500">Stuffed</option>
                <option label="Glutten" value="200">Glutten free</option>
                <option label="Cheese" value="350">Cheese</option>
            </select>
            <br>
            <select class="form-control toppings">
                <option value="" disabled selected>Choose Topping</option>
                <option label="Hawaii" value="100">Hawaii</option>
                <option label="Pepperoni" value="80">Pepperoni</option>
                <option label="Mashroom" value="60">Mashroom</option>
            </select>
            <br>
            <div class="">
                <button class="btn-order" type="submit">Order</button> <br> 
                <button class="btn-add mt-4" type="submit">Order Another</button>
              </div>
            <br>
            <caption>YOUR ORDERS:</caption>
            <table class="table">
                <th>
                    <tr>
                        <th scope="col">Order No.</th>
                        <th scope="col">Pizza Size</th>
                        <th scope="col">Toppings</th>
                        <th scope="col">Crust</th>
                        <th scope="col">Total</th>
                    </tr>
                </th>
                <tbody id="pizza">
                    <tr>
                        <th scope="row">1</th>
                        <td id="size"></td>
                        <td id="toppings"></td>
                        <td id="crust"></td>
                        <td id="total"></td>
                    </tr>
                </tbody>
            </table>
            <!-- Order info -->
            <div class="hidden-btns">
                <div class="text-center"><br>
                  <h3>The total Price is:<span></span></h3>
                  <h5>Do you want your order delivered?</h5><br>
                  <button class="btn deliver" type="submit">Yes</button>
                  <button class="btn no-deliver" type="submit">No</button>
                  <div class="location text-center"><br>
                    <input type="text" size="30" placeholder="Enter your location" required>
                    <button class="btn complete" type="submit">Complete</button>
                    <h4>Order confirmed! It will be delivered to <span></span></h4>
                  </div>
                </div>
            </div>
            <div class="text-end">
              <button class="btn check-out" type="submit">Checkout</button>
            </div>
            <div class="text-end"><br>
                <input type="reset"  class="rest" value="Reset"><br><br>
                <a href="index.html" class="btn">Back</a><br> <br>
              </div>
        </form>
        </div>
        <br>

    <!-- footer -->
    <footer class="foot">
        <P class="text-center">Pizza-cafe</P>
        <p class="text-center">2022</p>
    </footer>


    <script src="<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/orders.js"></script>
</body>

</html>
