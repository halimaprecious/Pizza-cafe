    <div class="container">
        <h4 class="slogan text-center my-4">The right slice at the right price</h4>
        <form name="form" class="form1">
            <label for="size">Pizza:</label>
            <select id="size">
                <option value="" disabled selected>Choose Size</option>
                <option value="450">Small</option>
                <option value="650">Medium</option>
                <option value="950">Large</option>
            </select>
            
            <label for="crust">Crust:</label>
            <select id="crust">
                <option value="" disabled selected>Choose Crust</option>
                <option value="500">Stuffed</option>
                <option value="200">Glutten free</option>
                <option value="350">Cheese</option>
            </select>
    
            <label for="topping">Toppings:</label>
            <select id="toppings">
                <option value="" disabled selected>Choose Topping</option>
                <option value="100">Hawaii</option>
                <option value="80">Pepperoni</option>
                <option value="60">Mashroom</option>
            </select>
        </form>
